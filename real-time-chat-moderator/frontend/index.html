<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat Moderator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result.safe {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
        }
        
        .result.warning {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
        }
        
        .result.toxic {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }
        
        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .result.safe .result-title { color: #4caf50; }
        .result.warning .result-title { color: #ff9800; }
        .result.toxic .result-title { color: #f44336; }
        
        .metric {
            margin: 10px 0;
            font-size: 14px;
        }
        
        .metric strong {
            color: #333;
        }
        
        .rephrased {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        
        .rephrased-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
        }
        
        .loading.show {
            display: block;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Real-Time Chat Moderator</h1>
        <p class="subtitle">Test content moderation with ML + LLM</p>
        
        <textarea 
            id="messageInput" 
            placeholder="Type a message to moderate..."
        ></textarea>
        
        <button id="moderateBtn" onclick="moderateMessage()">
            Moderate Message
        </button>
        
        <div class="loading" id="loading">
            <p>‚è≥ Analyzing message...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <div class="result-title" id="resultTitle"></div>
            <div class="metric">
                <strong>Toxicity Score:</strong> 
                <span id="toxicityScore"></span>
            </div>
            <div class="metric">
                <strong>Classification:</strong> 
                <span id="classification"></span>
            </div>
            <div id="rephrasedContainer" style="display: none;">
                <div class="rephrased">
                    <div class="rephrased-label">‚ú® Suggested Rephrasing</div>
                    <div id="rephrasedText"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
